{% extends 'dataview/logincheck.html' %}

{% block content %}

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10 col-sm-12 text-center">
            <h1 class="display-2"> Graph</h1>
            <br>
                <a href="{% url 'dataview:index' %}">Back to main page.</a>
            <div class="d-flex justify-content-center mt-5">


                <script>
                    $(document).ready(function () {


                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: [{% for item in qs %}{{ item.xdata }}, {% endfor %}],
                        datasets: [{
                            label: '{{item.xdata}}, {{item.ydata}}',
                            data: [{% for item in qs %}{{ item.ydata }}, {% endfor %}],
                        backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                        borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                        fill: false,
                        tension: 0.4,
                        borderWidth: 1
        }]
            },
                        options: {
                        scales: {
                            x: {
                                min: 10,
                                max: 50,
                                type: 'linear',
                                beginAtZero: true
                            },
                            y: {
                                min: 10,
                                max: 50,
                                type: 'linear',
                                beginAtZero: true
                            }
                        }
                    }
        });

    });
                </script>

                <canvas id="myChart" width="100" height="50" style="border:1px solid #000000;"></canvas>
                

            </div>
        </div>
    </div>
</div>
{% endblock content %}
